<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Donation | Hirojib Vlogs</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f2f2f2;
    margin:0;
}

.header{
    background: linear-gradient(90deg,#ff416c,#ff4b2b);
    color:white;
    padding:15px;
    text-align:center;
}

.container{
    max-width:400px;
    margin:20px auto;
    background:white;
    padding:15px;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
}

.banner img{
    width:100%;
    border-radius:10px;
    margin-bottom:15px;
}

label{
    font-weight:bold;
    display:block;
    margin-top:10px;
}

input, textarea{
    width:100%;
    padding:8px;
    margin-top:5px;
    border:1px solid #ccc;
    border-radius:5px;
}

.amount button{
    width:100%;
    margin-top:8px;
    padding:10px;
    background:#007bff;
    color:white;
    border:none;
    border-radius:5px;
    font-size:16px;
    cursor:pointer;
}

.amount button:hover{
    background:#0056b3;
}

.qr{
    text-align:center;
    margin-top:15px;
}

.qr img{
    width:200px;
}

.youtube{
    text-align:center;
    margin-top:10px;
}

.youtube a{
    text-decoration:none;
    color:#d63384;
}

.donate{
    margin-top:15px;
}

.donate button{
    width:100%;
    padding:12px;
    background:#28a745;
    color:white;
    border:none;
    border-radius:5px;
    font-size:18px;
    cursor:pointer;
}

.thankyou{
    display:none;
    text-align:center;
    color:green;
    font-size:20px;
    margin-top:15px;
}
</style>
</head>

<body>

<div class="header">
    <h2>Welcome to Hirojib's Vlogs üê∂</h2>
    <p>Support us with your small donation</p>
</div>

<div class="container">

    <!-- DOG DONATION BANNER -->
    <div class="banner">
        <img src="banner.jpeg" alt="Dog Donation Banner">
    </div>

    <!-- NAME -->
    <label>Your Name</label>
    <input type="text" id="name" placeholder="Enter your name">

    <!-- PHONE -->
    <label>Phone Number</label>
    <input type="number" id="phone" placeholder="Enter phone number">

    <!-- DONATION AMOUNT -->
    <label>Donation Amount</label>
    <div class="amount">
        <button onclick="pay(20)">Donate ‚Çπ20</button>
        <button onclick="pay(50)">Donate ‚Çπ50</button>
        <button onclick="pay(100)">Donate ‚Çπ100</button>
    </div>

    <!-- QR SCANNER -->
    <div class="qr">
        <p><b>Scan & Pay</b></p>
        <img src="scanner.jpeg" alt="UPI QR">
        <p>Tap button to open UPI app</p>
    </div>

    <!-- FEEDBACK -->
    <label>Feedback</label>
    <textarea placeholder="Your feedback"></textarea>

    <!-- YOUTUBE LINK -->
    <div class="youtube">
        üëâ <a href="https://youtu.be/T6qthZ6MNcQ?si=B_vxJXVYKvXkkwuk" target="_blank">
        Watch previous video
        </a>
    </div>

    <!-- DONATE BUTTON -->
    <div class="donate">
        <button onclick="pay(50)">Donate Now ‚ù§Ô∏è</button>
    </div>

    <!-- THANK YOU -->
    <div class="thankyou" id="thankyou">
        üôè Thank You for Supporting Dogs!
    </div>

</div>

<script>
function pay(amount){
    let upiId = "rb3277886@oksbi";   // üî¥ CHANGE THIS
    let name = document.getElementById("name").value || "Hirojib Vlogs";

    let upiLink = 
    "upi://pay?pa=" + upiId +
    "&pn=" + name +
    "&am=" + amount +
    "&cu=INR";

    window.location.href = upiLink;

    document.getElementById("thankyou").style.display="block";
}
</script>

</body>
</html>
