<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Donation Form</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 420px;
    background: #fff;
    margin: 30px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
    text-align: center;
}

label {
    font-weight: bold;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin: 8px 0 15px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.amount button {
    width: 100%;
    padding: 10px;
    margin: 6px 0;
    border: none;
    border-radius: 6px;
    background: #007bff;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

.amount button:hover {
    background: #0056b3;
}

.qr {
    text-align: center;
    margin: 15px 0;
}

.qr img {
    width: 200px;
    cursor: pointer;
}

.upi-btn {
    width: 100%;
    padding: 12px;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
}

.upi-btn:hover {
    background: #218838;
}

a {
    text-decoration: none;
}
</style>
</head>

<body>

<div class="container">
    <h2>Donation Form</h2>

    <label>Phone Number</label>
    <input type="tel" placeholder="Enter phone number">

    <label>Donation Amount</label>
    <div class="amount">
        <button type="button" onclick="pay(20)">Donate ‚Çπ20</button>
        <button type="button" onclick="pay(50)">Donate ‚Çπ50</button>
        <button type="button" onclick="pay(100)">Donate ‚Çπ100</button>
    </div>

    <label>Scan & Pay</label>
    <div class="qr">
        <a href="upi://pay?pa=yourupi@okaxis&pn=Hirojib&cu=INR">
            <img src="upi-qr.png" alt="Scan to Pay">
        </a>
        <p>Tap QR to open UPI app</p>
    </div>

    <label>Feedback</label>
    <textarea rows="3" placeholder="Your feedback"></textarea>

    <p>üëâ <a href="https://youtu.be/VIDEO_ID" target="_blank">
        Click here to watch previous video
    </a></p>

    <button class="upi-btn" type="button"
        onclick="pay(0)">Donate Now ‚ù§Ô∏è</button>

    <p id="msg" style="text-align:center; margin-top:10px;"></p>
</div>

<script>
function pay(amount) {
    let upiLink =
        "upi://pay?pa=rb3277886@oksbi&pn=Hirojib&cu=INR";

    if (amount > 0) {
        upiLink += "&am=" + amount;
    }

    window.location.href = upiLink;
}
</script>

</body>
</html>
