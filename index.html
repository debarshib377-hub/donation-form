<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Donation Form | Hirojib Vlogs</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    margin: 0;
    padding: 0;
}

/* ===== BANNER ===== */
.banner {
    background: linear-gradient(135deg, #ff512f, #dd2476);
    color: white;
    text-align: center;
    padding: 20px 10px;
}

.banner h1 {
    margin: 0;
    font-size: 26px;
}

.banner p {
    margin: 5px 0 0;
    font-size: 14px;
}

/* ===== FORM CARD ===== */
.container {
    max-width: 420px;
    background: #fff;
    margin: 20px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

/* ===== AMOUNT BUTTONS ===== */
.amount button {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    border: none;
    border-radius: 6px;
    background: #007bff;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

.amount button:hover {
    background: #0056b3;
}

/* ===== QR ===== */
.qr {
    text-align: center;
    margin: 15px 0;
}

.qr img {
    width: 200px;
    cursor: pointer;
}

/* ===== DONATE BUTTON ===== */
.upi-btn {
    width: 100%;
    padding: 12px;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
}

.upi-btn:hover {
    background: #218838;
}

/* ===== DISPLAY INFO ===== */
.info {
    background: #f9f9f9;
    padding: 10px;
    border-radius: 6px;
    margin-top: 15px;
    font-size: 14px;
}
</style>
</head>

<body>

<!-- ===== BANNER ===== -->
<div class="banner">
    <h1>Welcome to Hirojib Vlogs üé•</h1>
    <p>Support us with your small donation ‚ù§Ô∏è</p>
</div>

<!-- ===== FORM ===== -->
<div class="container">

    <label>Your Name</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label>Phone Number</label>
    <input type="tel" id="phone" placeholder="Enter phone number">

    <label>Donation Amount</label>
    <div class="amount">
        <button type="button" onclick="pay(20)">Donate ‚Çπ20</button>
        <button type="button" onclick="pay(50)">Donate ‚Çπ50</button>
        <button type="button" onclick="pay(100)">Donate ‚Çπ100</button>
    </div>

    <label>Scan & Pay</label>
    <div class="qr">
        <a href="upi://pay?pa=rb3277886@oksbi&pn=Hirojib&cu=INR">
            <img src="scanner.jpeg" alt="Scan to Pay">
        </a>
        <p>Tap QR to open UPI app</p>
    </div>

    <label>Feedback</label>
    <textarea rows="3" placeholder="Your feedback"></textarea>

    <p>üëâ 
        <a href="https://youtu.be/VIDEO_ID" target="_blank">
            Click here to watch previous video
        </a>
    </p>

    <button class="upi-btn" type="button" onclick="showInfo()">
        Donate Now ‚ù§Ô∏è
    </button>

    <!-- DISPLAY NAME & PHONE -->
    <div class="info" id="infoBox" style="display:none;"></div>

</div>

<script>
function pay(amount) {
    let upi =
        "upi://pay?pa=yourupi@okaxis&pn=Hirojib&am=" +
        amount + "&cu=INR";
    window.location.href = upi;
}

function showInfo() {
    let name = document.getElementById("name").value;
    let phone = document.getElementById("phone").value;

    if (name === "" || phone === "") {
        alert("Please enter Name and Phone Number");
        return;
    }

    document.getElementById("infoBox").style.display = "block";
    document.getElementById("infoBox").innerHTML =
        "<b>Name:</b> " + name + "<br>" +
        "<b>Phone:</b> " + phone + "<br>üôè Thank you for your support!";
}
</script>

</body>
</html>
